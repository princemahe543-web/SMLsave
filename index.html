<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Link Founder - JSON Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .dark body {
             background-color: #111827;
        }
        /* Menu transitions */
        .menu-transition {
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        .menu-hidden {
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
        }
        .menu-visible {
            opacity: 1;
            transform: translateY(0);
        }
         /* Message transitions */
        .message-enter {
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .message-enter-active {
            opacity: 1;
            transform: translateY(0);
        }
        /* Simple spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #5850ec; /* Purple */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="w-full max-w-4xl mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 md:p-8 space-y-6">
        
        <!-- Header -->
        <div class="relative">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400">Facebook Link Founder</h1>
                <p class="text-gray-500 dark:text-gray-400">JSON Database Edition</p>
            </div>
            <div class="absolute top-0 right-0">
                <!-- Menu -->
                <div class="relative">
                    <button id="menu-toggle-btn" class="p-2 bg-gray-200 dark:bg-gray-700 rounded-full hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <svg class="h-6 w-6 text-gray-600 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/></svg>
                    </button>
                    <div id="menu-dropdown" class="menu-transition menu-hidden absolute right-0 mt-2 w-56 bg-white dark:bg-gray-700 rounded-md shadow-lg z-10 ring-1 ring-black ring-opacity-5">
                        <div class="py-1">
                            <span class="block px-4 py-2 text-xs text-gray-400">Database Operations</span>
                            <label for="import-json-file" class="flex items-center w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600 cursor-pointer">Import .json File...</label>
                            <input type="file" id="import-json-file" class="hidden" accept=".json">
                            <button id="export-json-btn" class="flex items-center w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">Export as .json...</button>
                        </div>
                        <div class="border-t border-gray-200 dark:border-gray-600"></div>
                         <div class="py-1">
                            <button id="exit-btn" class="flex items-center w-full text-left px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20">Exit Web</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="space-y-4 pt-4">
            <div class="flex flex-col sm:flex-row gap-3">
                <input type="url" id="fb-link" class="flex-grow w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border-2 border-transparent rounded-lg text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-500 transition" placeholder="Paste a Facebook link...">
                <button id="find-btn" class="w-full sm:w-auto bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    Search & Save
                </button>
            </div>
        </div>

        <!-- Message Area -->
        <div id="message-container" class="text-center pt-2 h-6"></div>
        
        <!-- Data Table -->
        <div class="border-t border-gray-200 dark:border-gray-700 pt-6 space-y-4">
            <h2 class="text-xl font-bold text-gray-800 dark:text-white text-center">Saved Links Database</h2>
            <div id="table-loader" class="loader"></div>
            <div id="table-container" class="hidden overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                    <thead class="bg-gray-50 dark:bg-gray-700">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">ID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Facebook Link</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Date Saved</th>
                            <th scope="col" class="relative px-6 py-3">
                                <span class="sr-only">Actions</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="links-table-body" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                        <!-- Rows will be injected here -->
                    </tbody>
                </table>
                 <p id="no-links-message" class="text-center text-gray-500 dark:text-gray-400 py-8 hidden">No links saved yet. Add one above to get started!</p>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const menuToggleButton = document.getElementById('menu-toggle-btn');
        const menuDropdown = document.getElementById('menu-dropdown');
        const importJsonInput = document.getElementById('import-json-file');
        const exportJsonButton = document.getElementById('export-json-btn');
        const exitButton = document.getElementById('exit-btn');
        const linkInput = document.getElementById('fb-link');
        const findButton = document.getElementById('find-btn');
        const messageContainer = document.getElementById('message-container');
        const tableLoader = document.getElementById('table-loader');
        const tableContainer = document.getElementById('table-container');
        const tableBody = document.getElementById('links-table-body');
        const noLinksMessage = document.getElementById('no-links-message');

        // --- IndexedDB Configuration ---
        const DB_NAME = 'FacebookLinkFounderDB_JSON';
        const LINKS_STORE_NAME = 'links';
        let db;
        
        // --- DB Helper Functions ---
        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, 1);
                request.onupgradeneeded = event => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(LINKS_STORE_NAME)) {
                        const linksStore = db.createObjectStore(LINKS_STORE_NAME, { keyPath: 'id', autoIncrement: true });
                        linksStore.createIndex('url', 'url', { unique: true });
                    }
                };
                request.onsuccess = event => { db = event.target.result; resolve(db); };
                request.onerror = event => reject('DB Error: ' + event.target.errorCode);
            });
        }

        function getStore(storeName, mode) {
            return db.transaction(storeName, mode).objectStore(storeName);
        }

        async function addLink(url, date) {
            const store = getStore(LINKS_STORE_NAME, 'readwrite');
            return new Promise((resolve, reject) => {
                const request = store.add({ url, date });
                request.onsuccess = () => resolve(request.result);
                request.onerror = (e) => reject(e.target.error);
            });
        }
        
        async function getLinkByUrl(url) {
            const store = getStore(LINKS_STORE_NAME, 'readonly');
            const index = store.index('url');
            return new Promise((resolve, reject) => {
                const request = index.get(url);
                request.onsuccess = () => resolve(request.result);
                request.onerror = (e) => reject(e.target.error);
            });
        }
        
        async function deleteLink(id) {
            const store = getStore(LINKS_STORE_NAME, 'readwrite');
            return new Promise((resolve, reject) => {
                const request = store.delete(id);
                request.onsuccess = () => resolve();
                request.onerror = (e) => reject(e.target.error);
            });
        }

        async function getAllLinks() {
            const store = getStore(LINKS_STORE_NAME, 'readonly');
            return new Promise((resolve, reject) => {
                const request = store.getAll();
                request.onsuccess = () => resolve(request.result);
                request.onerror = (e) => reject(e.target.error);
            });
        }
        
        async function clearLinksStore() {
             const store = getStore(LINKS_STORE_NAME, 'readwrite');
             return new Promise((resolve, reject) => {
                const request = store.clear();
                request.onsuccess = () => resolve();
                request.onerror = (e) => reject(e.target.error);
            });
        }

        // --- Main Application Logic ---
        async function init() {
            try {
                await openDB();
                await refreshTable();
                tableLoader.classList.add('hidden');
                tableContainer.classList.remove('hidden');
            } catch (error) {
                console.error("Initialization Error:", error);
                displayMessage('Could not load database.', 'red');
                tableLoader.classList.add('hidden');
            }
        }
        
        async function handleSearchAndSave() {
            const url = linkInput.value.trim();
            if (!isValidFacebookUrl(url)) {
                displayMessage("Please enter a valid Facebook link.", "red");
                return;
            }
            try {
                const existingLink = await getLinkByUrl(url);
                if (existingLink) {
                    displayMessage("Link is already in the database.", "red");
                } else {
                    await addLink(url, new Date().toISOString());
                    displayMessage("Link saved to database!", "green");
                    await refreshTable();
                }
            } catch (error) {
                 displayMessage("Error saving link.", "red");
                 console.error("Save Error:", error);
            }
            linkInput.value = '';
        }

        async function handleJsonImport(event) {
            hideMenu();
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if (!data.links || !Array.isArray(data.links)) {
                        throw new Error("Invalid JSON format. Expected a 'links' array.");
                    }
                    
                    await clearLinksStore();
                    
                    let importedCount = 0;
                    // Use a transaction for bulk adding
                    const transaction = db.transaction(LINKS_STORE_NAME, 'readwrite');
                    const store = transaction.objectStore(LINKS_STORE_NAME);
                    
                    for (const link of data.links) {
                        if (link.url && link.date && isValidFacebookUrl(link.url)) {
                            store.add({ url: link.url, date: link.date });
                            importedCount++;
                        }
                    }
                    
                    transaction.oncomplete = async () => {
                         displayMessage(`Imported ${importedCount} links from JSON.`, 'green');
                         await refreshTable();
                    };
                     transaction.onerror = (e) => {
                        displayMessage('Error during bulk import.', 'red');
                        console.error("Bulk Add Error:", e.target.error);
                    };

                } catch(error) {
                    displayMessage('Error reading or parsing JSON file.', 'red');
                    console.error("Import Error:", error);
                }
            };
            reader.readAsText(file);
            event.target.value = null; // Reset for re-upload
        }

        async function handleJsonExport() {
            hideMenu();
            const links = await getAllLinks();
            if (links.length === 0) {
                displayMessage("Database is empty. Nothing to export.", "red");
                return;
            }

            const exportData = {
                export_date: new Date().toISOString(),
                link_count: links.length,
                links: links.map(({ id, ...rest }) => rest) // Export without internal id
            };
            
            const fileContent = JSON.stringify(exportData, null, 2); // Pretty print JSON
            downloadFile(fileContent, `facebook_db_export_${new Date().toISOString().slice(0,10)}.json`, 'application/json');
            displayMessage(`Database exported to JSON with ${links.length} links!`, 'green');
        }

        async function handleDeleteClick(id) {
            try {
                await deleteLink(id);
                displayMessage('Link deleted successfully.', 'green');
                await refreshTable();
            } catch(error) {
                displayMessage('Error deleting link.', 'red');
                console.error("Delete Error:", error);
            }
        }

        // --- Table Rendering ---
        async function refreshTable() {
            const links = await getAllLinks();
            tableBody.innerHTML = '';
            
            if (links.length === 0) {
                noLinksMessage.classList.remove('hidden');
            } else {
                noLinksMessage.classList.add('hidden');
                links.sort((a, b) => new Date(b.date) - new Date(a.date)); // Newest first
                links.forEach(link => {
                    const row = document.createElement('tr');
                    row.className = 'dark:text-gray-200';
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white">${link.id}</td>
                        <td class="px-6 py-4 text-sm text-gray-500 dark:text-gray-300 truncate max-w-xs">
                            <a href="${link.url}" target="_blank" rel="noopener noreferrer" class="hover:underline">${link.url}</a>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300">${new Date(link.date).toLocaleString()}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button data-id="${link.id}" class="text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300 delete-btn">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }
        }

        // --- UI & Utility Functions ---
        function displayMessage(text, color) {
            messageContainer.innerHTML = '';
            const p = document.createElement('p');
            p.textContent = text;
            p.className = 'font-semibold message-enter';
            const colorClass = color === 'red' ? 'text-red-500' : (color === 'green' ? 'text-green-500' : 'text-gray-500');
            p.classList.add(colorClass);
            messageContainer.appendChild(p);
            setTimeout(() => p.classList.add('message-enter-active'), 10);
        }
        
        function downloadFile(content, fileName, contentType) {
            const blob = new Blob([content], { type: contentType });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(a.href);
        }

        function isValidFacebookUrl(str) {
            if (!str) return false;
            try { 
                const url = new URL(str);
                return url.hostname.includes('facebook.com') || url.hostname.includes('fb.com'); 
            }
            catch (_) { return false; }
        }

        function handleExit() { window.close(); }
        function hideMenu() { menuDropdown.classList.add('menu-hidden'); menuDropdown.classList.remove('menu-visible'); }

        // --- Event Listeners ---
        menuToggleButton.addEventListener('click', (e) => { e.stopPropagation(); menuDropdown.classList.toggle('menu-hidden'); menuDropdown.classList.toggle('menu-visible'); });
        window.addEventListener('click', (e) => { if (!menuDropdown.contains(e.target) && !menuToggleButton.contains(e.target)) hideMenu(); });
        
        importJsonInput.addEventListener('change', handleJsonImport);
        exportJsonButton.addEventListener('click', handleJsonExport);
        exitButton.addEventListener('click', handleExit);
        findButton.addEventListener('click', handleSearchAndSave);
        linkInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') handleSearchAndSave(); });
        
        tableBody.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const id = parseInt(e.target.getAttribute('data-id'), 10);
                handleDeleteClick(id);
            }
        });
        
        // --- Initialize App ---
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
